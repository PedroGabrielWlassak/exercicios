<meta charset="utf-8">
<script>
	var num;
	num = scan("NÃºmero que deseja calcular fatorial.");
	
	function scan(msg){
		return parseInt(prompt(msg));
	}
	
	function fatorial(argument) {
		if (argument>1){
			return argument * fatorial(argument-1);
		}else{
			return 1;
		}
	}
	
	alert("Fatorial de "+num+" = "+ fatorial(num));
	
</script>
