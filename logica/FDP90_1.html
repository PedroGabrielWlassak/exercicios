<meta charset="UTF-8">
<script>
	/* Faça um programa que receba 
	   quatro notas de um aluno, calcule e mostre a média 
	   aritmética das notas e a mensagem de aprovado ou reprovado, 
	   considerando para aprovação média 7.
	*/

	alert("Este programa calcula a média das notas de um aluno.");
	
	function lerNota(mensagem){
		return parseFloat(prompt(mensagem));
	}
	
	var nota1, nota2, nota3, nota4, media;
	nota1 = lerNota("Digite a primeira nota: ");
	nota2 = lerNota("Digite a segunda nota: ");
	nota3 = lerNota("Digite a terceira nota: ");
	nota4 = lerNota("Digite a quarta nota: ");
	media = (nota1 + nota2 + nota3 + nota4)/4;

	document.write("A média das notas é " + media + "<br>");

	if(media>=7){
		document.write("Aluno aprovado.");
	}else{
		document.write("Aluno reprovado.");
	}
		
</script>
